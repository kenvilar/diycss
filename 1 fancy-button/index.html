<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIYCSS - Ken Vilar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <section>
        <h4>Facebook Style</h4>
        <button type="button" name="button" class="fb-style-btn fb-style-dark">Button Dark</button>
        <button type="button" name="button" class="fb-style-btn fb-style-light">Button Light</button>
    </section>

    <section>
        <h4>#D Buttons</h4>
        <button type="button" name="button" class="btn-3d-one">3D Button 1</button>
        <button type="button" name="button" class="btn-3d-two">3D Button 2</button>
    </section>

    <section>
        <h4>Gradient Bordered Buttons</h4>
        <button type="button" name="button" class="gradient-button-one">Gradient Button 1</button>
        <button type="button" name="button" class="gradient-button-two">Gradient Button 2</button>
    </section>

    <section>
        <h4>Animated Buttons</h4>
        <button type="button" name="button" class="animated-button-one">Animated Button 1</button>
        <button type="button" name="button" class="animated-button-two">Animated Button 2</button>
    </section>
</div>


</body>
</html>
